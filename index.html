<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gian Hàng Chợ Xuân 8A1 - Xuân Bính Ngọ 2026</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-red: #D32F2F;
            --secondary-red: #B71C1C;
            --gold: #FFD700;
            --light-gold: #FFF9C4;
            --dark-gold: #FBC02D;
            --green: #388E3C;
            --light-green: #C8E6C9;
            --white: #FFFFFF;
            --black: #212121;
            --gray: #757575;
            --light-gray: #F5F5F5;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            line-height: 1.6;
            color: var(--black);
            background-color: var(--light-gray);
            overflow-x: hidden;
            position: relative;
        }

        /* Animation hoa rơi */
        .falling-flower {
            position: fixed;
            top: -50px;
            z-index: -1;
            opacity: 0.7;
            pointer-events: none;
        }

        .flower-1, .flower-2, .flower-3 {
            width: 30px;
            height: 30px;
            position: absolute;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #ff4757);
            border-radius: 50% 50% 50% 0;
            transform: rotate(45deg);
            animation: falling linear infinite;
        }

        .flower-2 {
            background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500);
            width: 25px;
            height: 25px;
        }

        .flower-3 {
            background: radial-gradient(circle at 30% 30%, #ff9ff3, #f368e0);
            width: 20px;
            height: 20px;
        }

        @keyframes falling {
            0% {
                top: -50px;
                transform: rotate(45deg) translateX(0);
            }
            100% {
                top: 100vh;
                transform: rotate(45deg) translateX(100px);
            }
        }

        /* Animation lồng đèn */
        .lantern {
            position: fixed;
            top: 20px;
            right: 5%;
            width: 60px;
            height: 80px;
            background: linear-gradient(to bottom, var(--primary-red) 60%, var(--gold));
            border-radius: 30px 30px 10px 10px;
            z-index: 10;
            animation: swing 3s infinite ease-in-out;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .lantern::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            background-color: var(--gold);
            border-radius: 10px 10px 0 0;
        }

        .lantern::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background-color: var(--gold);
            border-radius: 0 0 10px 10px;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Header và Navigation */
        header {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--secondary-red) 100%);
            color: var(--white);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--gold);
        }

        .logo i {
            font-size: 2rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Banner chào mừng */
        .banner {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            color: var(--white);
            text-align: center;
            padding: 6rem 2rem;
            position: relative;
        }

        .banner-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .banner h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: var(--gold);
        }

        .banner p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .year-2026 {
            font-family: 'Noto Serif JP', serif;
            font-size: 4rem;
            color: var(--gold);
            margin: 1rem 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        /* Section chung */
        section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .section-title h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            color: var(--primary-red);
            display: inline-block;
            padding-bottom: 10px;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background-color: var(--gold);
            border-radius: 2px;
        }

        /* Giới thiệu gian hàng */
        .about-content {
            display: flex;
            align-items: center;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .about-text {
            flex: 1;
        }

        .about-image {
            flex: 1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .about-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: var(--transition);
        }

        .about-image img:hover {
            transform: scale(1.05);
        }

        .highlight-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .highlight-card {
            background-color: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
            border-top: 5px solid var(--gold);
        }

        .highlight-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .highlight-card i {
            font-size: 2.5rem;
            color: var(--primary-red);
            margin-bottom: 1rem;
        }

        /* Menu món ăn với card animation */
        .menu-filter {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1.5rem;
            background-color: var(--white);
            border: 2px solid var(--primary-red);
            color: var(--primary-red);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .filter-btn.active, .filter-btn:hover {
            background-color: var(--primary-red);
            color: var(--white);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .food-card {
            background-color: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
        }

        .food-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .food-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: var(--transition);
        }

        .food-card:hover img {
            transform: scale(1.05);
        }

        .food-info {
            padding: 1.5rem;
        }

        .food-info h3 {
            font-size: 1.3rem;
            color: var(--primary-red);
            margin-bottom: 0.5rem;
        }

        .food-price {
            font-weight: bold;
            color: var(--green);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        /* Modal chi tiết món ăn */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: var(--white);
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
            transform: translateY(-50px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--primary-red);
        }

        .modal-content h2 {
            color: var(--primary-red);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 0.5rem;
        }

        .modal-detail {
            margin: 1rem 0;
        }

        .modal-detail h3 {
            color: var(--secondary-red);
            margin: 1rem 0 0.5rem 0;
        }

        /* Phần thông điệp nhân ái và môi trường */
        .charity-section {
            background-color: var(--light-green);
            border-radius: 10px;
            padding: 3rem;
            margin: 3rem auto;
            max-width: 1000px;
            box-shadow: var(--shadow);
        }

        .charity-content {
            display: flex;
            align-items: center;
            gap: 3rem;
        }

        .charity-text {
            flex: 2;
        }

        .charity-visual {
            flex: 1;
            text-align: center;
        }

        .donation-box {
            background-color: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-top: 2rem;
        }

        .donation-amount {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .amount-btn {
            padding: 0.8rem 1.5rem;
            background-color: var(--light-gray);
            border: 2px solid var(--green);
            border-radius: 50px;
            font-weight: bold;
            color: var(--green);
            cursor: pointer;
            transition: var(--transition);
        }

        .amount-btn.active, .amount-btn:hover {
            background-color: var(--green);
            color: var(--white);
        }

        /* Phần gieo quẻ */
        .divination-section {
            background: linear-gradient(135deg, #1a237e 0%, #311b92 100%);
            color: var(--white);
            border-radius: 10px;
            padding: 3rem;
            margin: 3rem auto;
            max-width: 800px;
            text-align: center;
        }

        .divination-container {
            margin: 2rem 0;
        }

        .hexagram-display {
            font-size: 5rem;
            margin: 2rem 0;
            font-family: 'Noto Serif JP', serif;
        }

        .divination-btn {
            padding: 1rem 2rem;
            background-color: var(--gold);
            color: var(--black);
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .divination-btn:hover {
            background-color: var(--dark-gold);
            transform: scale(1.05);
        }

        .result-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
            text-align: left;
            display: none;
        }

        .result-box.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Phần cam kết */
        .commitment-section {
            background-color: var(--white);
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 900px;
            box-shadow: var(--shadow);
        }

        .commitment-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .commitment-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .commitment-item i {
            color: var(--green);
            font-size: 1.5rem;
            margin-top: 5px;
        }

        /* Nút pháo hoa */
        .fireworks-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-red);
            color: var(--white);
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 50;
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .fireworks-btn:hover {
            background-color: var(--secondary-red);
            transform: scale(1.1);
        }

        /* Biểu tượng mạng xã hội */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.5rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .facebook {
            background-color: #1877F2;
        }

        .messenger {
            background-color: #0099FF;
        }

        .social-icon:hover {
            transform: translateY(-5px);
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--secondary-red) 100%);
            color: var(--white);
            padding: 3rem 2rem 1.5rem;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .footer-column h3 {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: var(--gold);
            position: relative;
            padding-bottom: 10px;
        }

        .footer-column h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--gold);
        }

        .footer-column ul {
            list-style: none;
        }

        .footer-column li {
            margin-bottom: 0.8rem;
        }

        .footer-column a {
            color: var(--light-gray);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-column a:hover {
            color: var(--gold);
            padding-left: 5px;
        }

        .copyright {
            text-align: center;
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            color: var(--light-gray);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .about-content, .charity-content {
                flex-direction: column;
            }
            
            .banner h1 {
                font-size: 2.8rem;
            }
            
            .year-2026 {
                font-size: 3rem;
            }
        }

            .nav-links {
                position: fixed;
                top: 7
